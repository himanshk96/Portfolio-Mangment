<div class="text-center">
    <p class="h1">STOCK SEARCH</p>

    <div>
        <form>
            <input class="searchbox" type="text" [formControl]="control" [matAutocomplete]="auto" #stkinput
                (ngModel)="stk_symbol" (ngModelChange)="modelChangeFn($event)"
                (keyup)="getSearchOption(stkinput.value)">
            <span id="basic-text1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    (click)="goToDetails()" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg>
            </span>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let op of search_options | async" [value]="op.ticker">
                    {{op.ticker}}|{{op.name}}
                </mat-option>
            </mat-autocomplete>

        </form>
        <div class="input-group-append">

        </div>

    </div>
</div>
